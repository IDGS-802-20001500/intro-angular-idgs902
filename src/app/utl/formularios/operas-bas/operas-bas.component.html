<div class="contenedor">
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="num1" placeholder="Numero 1">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="num2" placeholder="Numero 2">
  </mat-form-field>
  <mat-radio-group name="opciones" [(ngModel)]="operacioneSeleccionada">
    <mat-radio-button *ngFor="let op of tipoOperaciones" [value]="op" name="opciones" style="margin: 10px">
      {{op}}
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>
  <br>
  <h1><p>El resultado es: {{resultado}}</p></h1>
</div>
